<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <p>Nombre: <input class="Escriba su nombre" name="Nombre" placeholder="Nombre" type="text" size="30px" maxlength="20"></p>
    <p>Email: <input class="Email" placeholder="Escriba su email" type="text"></p>
    <p>Contraseña: <input class="Contraseña" placeholder="Contraseña" type="text" maxlength="8"></p>
    <p>URL: <input class="Url" placeholder="Escriba el URL" type="text"></p>
    <p>Fecha: <input class="fecha" type="date"></p>
    <p>Tiempo: <input class="tiempo" type="time"></p>
    <p>Fecha y hora: <input class="Fecha" type="datetime"></p>
    <p>Mes: <input class="mes" type="month"></p>
    <p>Semana: <input class="semana" type="week"></p>
    <p>Número: <input class="numero" type="number"></p>
    <p>Teléfono: <input class="telefonp" type="tel"></p>
    <p>Buscar: <input class="buscar" type="search"></p>
    <p>Color favorito: <input class="colorfavorito" type="color"></p>
    <p>Edad: <input class="edad" type="range" min="18" max="65"></p>
    <p>Bloque favorito: <input class="bloque" type="radio" id="bloque3" value="bloque3"><label for="bloque3">Bloque 3</label> <input class="bloque" type="radio" id="bloque4" checked="checked" value="bloque4"><label for="bloque4">Bloque 4</label></p>
    <p>Bloque favorito: </p>
        <input class="bloquevertical" type="checkbox" id="B3T5">
        <label for="B3T5">B3T5</label><br>
        <input class="bloquevertical" type="checkbox" id="B3T6">
        <label for="B3T6">B3T6</label><br>
        <input class="bloquevertical" type="checkbox" id="B3T7">
        <label for="B3T7">B3T7</label><br>
        <input class="bloquevertical" type="checkbox" id="B3T8">
        <label for="B3T8">B3T8</label><br>
        <input class="bloquevertical" type="checkbox" checked="checked" id="B2T4">
        <label for="B2T4">B2T4</label><br>
   <select class="seleccioneuntema">
    <option>Selecione un tema</option>
    <option>Bloque 1: B1T1, B1T2 y B1T3. </option>
    <option>Bloque 2: B2T2, B2T4 y B2T5.</option>
    <option>Bloque 3: B3T1, B3T2 y B3T3.</option>
   </select> <br>
   <section class="observaciones">
   <label for="Observaciones">Observaciones</label><br>
   <textarea rows="30" cols="20"></textarea><br>
   </section>
   <input class="limpiar" type="reset">
   <input class="enviar" type="submit">
   
</form>
</body>
</html>
